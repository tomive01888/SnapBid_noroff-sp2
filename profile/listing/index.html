<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="head-profile">User | SnapBid</title>
    <script type="module" src="../../src/app.mjs"></script>
    <link rel="icon" href="/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oleo+Script+Swash+Caps:wght@400;700&family=PT+Sans+Narrow:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-[#F1F1F1]">
    <header
      class="sticky h-14 top-0 bg-[radial-gradient(circle,_rgba(8,94,255,1)_9%,_rgba(3,72,201,1)_88%)] w-full flex justify-center align-center p-2 z-[999]"
    >
      <div class="w-full max-w-[76rem] flex">
        <div class="flex w-full md:relative md:z-[999]">
          <a href="/"
            ><img
              src="/snapbid_logo.png"
              alt="Snap Bid Logo"
              class="w-auto h-auto max-h-12 absolute bottom-0 md:-bottom-11 md:max-h-22 transform-width duration-300"
          /></a>
        </div>
        <label aria-label="Toggle mobile menu" for="ham-btn" class="md:hidden">
          <div class="w-9 h-10 cursor-pointer flex flex-col items-center justify-center scale-125">
            <input class="hidden peer" type="checkbox" id="ham-btn" />
            <div
              class="w-[50%] h-[2px] bg-white rounded-sm transition-all duration-300 origin-left translate-y-[0.45rem] peer-checked:rotate-[-45deg]"
            ></div>
            <div
              class="w-[50%] h-[2px] bg-white rounded-md transition-all duration-300 origin-center peer-checked:hidden"
            ></div>
            <div
              class="w-[50%] h-[2px] bg-white rounded-md transition-all duration-300 origin-left -translate-y-[0.45rem] peer-checked:rotate-[45deg]"
            ></div>
          </div>
        </label>
        <div
          id="burger-menu"
          class="absolute top-[56px] left-0 min-h-svh w-full bg-[radial-gradient(circle,_rgba(8,94,255,1)_9%,_rgba(3,72,201,1)_88%)] border-t-1 border-black hidden md:flex md:static md:min-h-auto md:place-content-center md:bg-none md:border-none md:m-0"
        >
          <div class="w-full mt-8 flex flex-col gap-8 items-center md:m-0">
            <div
              class="flex flex-col gap-8 md:absolute md:top-[54px] md:left-0 md:flex-row md:w-full md:bg-gray-500 md:justify-center md:items-center md:h-7"
            >
              <div id="profile-wrapper" class="hidden gap-2">
                <p class="text-xl text-white/70 md:text-sm">
                  Logged in as: <span id="username" class="text-xl text-white md:text-sm">Guest</span>
                </p>
              </div>

              <div id="wallet-wrapper" class="border max-w-3xs rounded-sm md:border-none md:w-fit">
                <p class="text-xl text-white p-4 text-center md:p-0 md:text-sm">
                  Wallet: <span id="credits" class="font-semibold">1</span>$
                </p>
              </div>
            </div>

            <nav id="navbar" class="flex flex-col justify-end align-start gap-2 w-full items-center md:flex-row"></nav>
          </div>
        </div>
      </div>
    </header>

    <main class="min-h-svh flex flex-col items-center p-2 m-auto w-full max-w-[64rem]">
      <div class="w-full max-w-[40rem] h-fit border-1 mt-12 bg-white rounded-md shadow-lg">
        <div class="flex flex-col items-center justify-center p-4 relative">
          <h1 class="flex flex-col md:flex-row items-center justify-center">
            <img
              id="userProfileImage"
              src="/snapbid_logo.png"
              alt="SnapBid logo"
              class="rounded-full w-24 h-24 object-cover"
            />
            <span id="userProfileName" class="text-3xl font-bold mt-4 md:ml-4">SnapBid test user</span>
          </h1>
          <div class="flex gap-4 mt-8">
            <p class="text-xl">My wallet:</p>
            <p id="userProfileCurrency" class="select-none text-xl font-semibold"></p>
          </div>
          <button
            type="button"
            id="editProfile"
            class="cursor-pointer absolute top-2 right-2 text-gray-500 hover:text-black"
          >
            Edit avatar
          </button>
        </div>
      </div>
      <div
        id="avatar-form-container"
        class="hidden mt-4 p-2 w-full max-w-[40rem] border-1 bg-white rounded-md shadow-lg"
      >
        <form class="flex flex-wrap gap-2" name="updateProfile">
          <label for="avatar-url" class="w-full text-lg">Change avatar:</label
          ><input
            id="avatar-url"
            type="text"
            class="w-[83%] border-1 border-gray-500 rounded-sm p-1 font-body"
            placeholder="Insert valid image url"
            aria-label="Image url must be valid and max 300 characters long"
          />
          <button type="submit" class="py-1 px-2 bg-blue-500 text-white rounded-sm">Change</button>
        </form>
      </div>

      <div class="flex gap-1 mb-1 w-full max-w-[40rem] justify-center mt-4">
        <ul class="flex w-full gap-2 md:gap-4">
          <li class="w-full">
            <button type="button" class="w-full border rounded-md text-lg p-1 text-center bg-blue-500 text-white">
              My list
            </button>
          </li>
          <li class="w-full">
            <a
              href="../bids/index.html"
              class="cursor-pointer text-lg border rounded-md p-1 flex flex-grow justify-center bg-white hover:bg-blue-500/20"
              >My bids</a
            >
          </li>
          <li class="w-full">
            <a
              href="../wins/index.html"
              class="cursor-pointer text-lg border rounded-md p-1 flex flex-grow justify-center bg-white hover:bg-blue-500/20"
              >My wins</a
            >
          </li>
        </ul>
      </div>

      <div class="w-full mb-48">
        <div
          id="listing"
          class="w-full max-w-2xl lg:max-w-5xl grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-8 min-h-[50svh] m-auto"
        >
          <div
            role="status"
            class="w-full h-[29rem] rounded-md bg-gray-100 border-gray-300 border-1 shadow-md animate-pulse"
          ></div>
          <div
            role="status"
            class="w-full h-[29rem] rounded-md bg-gray-100 border-gray-300 border-1 shadow-md animate-pulse"
          ></div>
          <div
            role="status"
            class="w-full h-[29rem] rounded-md bg-gray-100 border-gray-300 border-1 shadow-md animate-pulse"
          ></div>
          <div
            role="status"
            class="w-full h-[29rem] rounded-md bg-gray-100 border-gray-300 border-1 shadow-md animate-pulse"
          ></div>
          <div
            role="status"
            class="w-full h-[29rem] rounded-md bg-gray-100 border-gray-300 border-1 shadow-md animate-pulse"
          ></div>
          <div
            role="status"
            class="w-full h-[29rem] rounded-md bg-gray-100 border-gray-300 border-1 shadow-md animate-pulse"
          ></div>
        </div>
      </div>
    </main>

    <footer class="bg-blue-600 bg-[radial-gradient(circle,_rgba(8,94,255,1)_9%,_rgba(3,72,201,1)_88%)] w-full p-8">
      <div class="w-full max-w-[76rem] flex m-auto flex-col gap-12">
        <div>
          <img src="/snapbid_logo.png" alt="SnapBid Logo" class="w-auto h-auto max-h-12 opacity-75" />
          <p class="text-white">Copyright Â© 2000-2025 SnapBid inc. All rights reserved.</p>
        </div>
      </div>
    </footer>
  </body>
</html>
