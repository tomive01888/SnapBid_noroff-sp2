<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="head-profile">SnapBid | Profile</title>
    <script type="module" src="../src/app.mjs"></script>
    <link rel="icon" href="/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=PT+Sans+Narrow:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-[#F1F1F1]">
    <header
      class="sticky top-0 bg-[radial-gradient(circle,_rgba(8,94,255,1)_9%,_rgba(3,72,201,1)_88%)] w-full flex justify-center align-center p-2 z-[999]"
    >
      <div class="w-full max-w-[76rem] flex">
        <div class="flex w-full md:relative md:z-[999]">
          <a href="/"
            ><img
              src="/snapbid_logo.png"
              alt="Snap Bid Logo"
              class="w-auto h-auto max-h-12 md:absolute md:-bottom-9 md:max-h-20"
          /></a>
        </div>
        <label aria-label="Toggle mobile menu" for="ham-btn" class="md:hidden">
          <div class="w-9 h-10 cursor-pointer flex flex-col items-center justify-center scale-125">
            <input class="hidden peer" type="checkbox" id="ham-btn" />
            <div
              class="w-[50%] h-[2px] bg-white rounded-sm transition-all duration-300 origin-left translate-y-[0.45rem] peer-checked:rotate-[-45deg]"
            ></div>
            <div
              class="w-[50%] h-[2px] bg-white rounded-md transition-all duration-300 origin-center peer-checked:hidden"
            ></div>
            <div
              class="w-[50%] h-[2px] bg-white rounded-md transition-all duration-300 origin-left -translate-y-[0.45rem] peer-checked:rotate-[45deg]"
            ></div>
          </div>
        </label>
        <div
          id="burger-menu"
          class="absolute top-[64px] left-0 min-h-svh w-full bg-[radial-gradient(circle,_rgba(8,94,255,1)_9%,_rgba(3,72,201,1)_88%)] border-t-1 border-black hidden md:flex md:static md:min-h-auto md:place-content-center md:bg-none md:border-none md:m-0"
        >
          <div class="w-full mt-8 flex flex-col gap-8 items-center md:m-0">
            <div
              class="flex flex-col gap-8 md:absolute md:top-[53px] md:left-0 md:flex-row md:w-full md:bg-gray-500 md:justify-center md:h-5"
            >
              <div id="profile-wrapper" class="hidden gap-2">
                <p class="text-xl text-white md:text-sm opacity-70">Logged in as:</p>
                <p id="username" class="text-xl text-white md:text-sm">User_test_192837</p>
              </div>

              <div id="wallet-wrapper" class="border max-w-3xs rounded-sm md:border-none md:w-fit">
                <p class="text-xl text-white p-4 text-center md:p-0 md:text-sm">
                  Wallet: <span id="credits" class="font-semibold">1</span>$
                </p>
              </div>
            </div>

            <nav class="flex flex-col justify-end align-start gap-8 w-full items-center md:flex-row md:p-1">
              <a
                href="/"
                class="bg-blue-600 cursor-pointer text-xl text-white text-center w-36 border-1 border-blue-700 rounded-md hover:bg-blue-400/30 transition-colors duration-500"
                >Home</a
              >
              <a
                id="profile-link"
                class="bg-blue-500 hidden text-xl text-white text-center w-36 border-1 border-blue-700 rounded-md"
                >My profile</a
              >

              <a
                href="../auth/index.html"
                id="account-button"
                class="bg-blue-600 cursor-pointer text-xl text-white text-center w-36 md:border-1 border-blue-700 md:rounded-md md:hover:bg-blue-400/30 transition-colors duration-500"
                >Account</a
              >

              <button
                type="button"
                id="logout"
                onclick="logoutListener()"
                class="bg-blue-600 cursor-pointer hidden text-xl text-white text-center w-36 border-1 border-blue-700 rounded-md hover:bg-blue-400/30 transition-colors duration-500"
              >
                Logout
              </button>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <main class="min-h-svh flex flex-col items-center p-2 my-24 place-self-center w-full max-w-[64rem]">
      <div class="w-full max-w-[40rem] h-fit border-1 mt-12 bg-white rounded-md shadow-lg">
        <div class="flex flex-col items-center justify-center p-4 relative">
          <h1 class="flex flex-col md:flex-row items-center justify-center">
            <img
              id="userProfileImage"
              src="/snapbid_logo.png"
              alt="SnapBid logo"
              class="rounded-full w-24 h-24 object-cover"
            />
            <span id="userProfileName" class="text-3xl font-bold mt-4 md:ml-4">SnapBid test user</span>
          </h1>
          <div class="flex gap-4 mt-8">
            <p class="text-xl">My wallet:</p>
            <p id="userProfileCurrency" class="select-none text-xl font-semibold"></p>
          </div>
          <button
            type="button"
            id="editProfile"
            class="cursor-pointer absolute top-2 right-2 text-gray-500 hover:text-black"
          >
            Edit avatar
          </button>
        </div>
      </div>
      <div
        id="avatar-form-container"
        class="hidden mt-4 p-2 w-full max-w-[40rem] border-1 bg-white rounded-md shadow-lg"
      >
        <form class="flex flex-wrap gap-2" name="updateProfile">
          <label for="avatar-url" class="w-full">You can change avatar here:</label
          ><input id="avatar-url" type="text" class="w-[83%] border-1 border-gray-500 rounded-sm p-1" />
          <button type="submit" class="py-1 px-2 bg-blue-500 text-white rounded-sm">Change</button>
        </form>
      </div>
      <div class="flex gap-1 mb-1 w-full max-w-[40rem] justify-center mt-8">
        <!-- My Listings -->
        <div class="w-fit sm:w-full">
          <input type="radio" name="auctionView" value="myListings" id="myListings" class="peer hidden" checked />
          <label
            for="myListings"
            class="bg-white cursor-pointer w-18 flex flex-col text-sm sm:w-full border rounded-md p-1 text-center peer-checked:bg-blue-500 peer-checked:hover:bg-blue-500 peer-checked:text-white hover:bg-blue-500/20"
          >
            My <span class="break-words">Listings</span>
          </label>
        </div>

        <!-- My Bids -->
        <div class="w-fit sm:w-full">
          <input type="radio" name="auctionView" value="myBids" id="myBids" class="peer hidden" />
          <label
            for="myBids"
            class="bg-white cursor-pointer w-18 flex flex-col text-sm sm:w-full border rounded-md p-1 text-center peer-checked:bg-blue-500 peer-checked:hover:bg-blue-500 peer-checked:text-white hover:bg-blue-500/20"
          >
            My <span class="break-words">Biddings </span></label
          >
        </div>

        <!-- My Wins -->
        <div class="w-fit sm:w-full">
          <input type="radio" name="auctionView" value="myWins" id="myWins" class="peer hidden" />
          <label
            for="myWins"
            class="bg-white cursor-pointer w-18 flex flex-col text-sm sm:w-full border rounded-md p-1 text-center peer-checked:bg-blue-500 peer-checked:hover:bg-blue-500 peer-checked:text-white hover:bg-blue-500/20"
          >
            My <span class="break-words">Winnings</span>
          </label>
        </div>

        <!-- Create Listing -->
        <div class="w-fit sm:w-full">
          <input type="radio" name="auctionView" value="create" id="createListing" class="peer hidden" />
          <label
            for="createListing"
            class="bg-white cursor-pointer w-18 flex flex-col text-sm sm:w-full border rounded-md p-1 text-center peer-checked:bg-blue-500 peer-checked:hover:bg-blue-500 peer-checked:text-white hover:bg-blue-500/20"
          >
            Create<span class="break-words">Listing</span>
          </label>
        </div>
      </div>

      <div class="mt-8 w-full max-w-2xl">
        <div
          id="listing"
          class="content-container w-full max-w-2xl lg:max-w-3xl grid grid-cols-1 sm:grid-cols-2 gap-2 m-auto"
        >
          <div
            role="status"
            class="w-full h-[24.345rem] rounded-md bg-gray-100 border-gray-300 border-1 shadow-md animate-pulse"
          ></div>
          <div
            role="status"
            class="w-full h-[24.345rem] rounded-md bg-gray-100 border-gray-300 border-1 shadow-md animate-pulse"
          ></div>
        </div>

        <div id="biddings" class="content-container grid grid-col md:grid-cols-2 gap-4 w-full">
          <div
            role="status"
            class="w-full h-[24.345rem] rounded-md bg-gray-100 border-gray-300 border-1 shadow-md animate-pulse"
          ></div>
          <div
            role="status"
            class="w-full h-[24.345rem] rounded-md bg-gray-100 border-gray-300 border-1 shadow-md animate-pulse"
          ></div>
        </div>

        <div id="winnings" class="content-container grid grid-col md:grid-cols-2 gap-4 w-full">
          <div
            role="status"
            class="w-full h-[24.345rem] rounded-md bg-gray-100 border-gray-300 border-1 shadow-md animate-pulse"
          ></div>
          <div
            role="status"
            class="w-full h-[24.345rem] rounded-md bg-gray-100 border-gray-300 border-1 shadow-md animate-pulse"
          ></div>
        </div>

        <div id="creating" class="content-container flex"></div>
      </div>
    </main>

    <footer class="bg-blue-600 bg-[radial-gradient(circle,_rgba(8,94,255,1)_9%,_rgba(3,72,201,1)_88%)] w-full p-8">
      <div class="w-full max-w-[76rem] flex m-auto flex-col gap-12">
        <div>
          <img src="/snapbid_logo.png" alt="SnapBid Logo" class="w-auto h-auto max-h-12 opacity-75" />
          <p class="text-white">Copyright © 2000-2025 SnapBid inc. All rights reserved.</p>
        </div>
      </div>
    </footer>
  </body>
</html>
